<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

<body ng-app="">
<p>Enter your Name: <input type="text" ng-model="name"></p>

<script src="core/version/version.js"></script>

</body>
</html>
